<!DOCTYPE html>
<html>
<head>
  <title>The Troll's Website</title>
  <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body class="content">
  <div class="container-narrow">
    <div id="meme-header">
        <h1>The Troll's Website</h1>
        <img src="img/troll-face.png" alt="meme-header" />
        <h6>For all your meme-ing needs.</h6>
    </div>

    <div id="the-unstoppable-troll-container"></div>
    <div class="flex-container">

      <div class="flex-child magenta">
        <h1>Generate a Meme!</h1>
        <h4>You are only limited by your imagination...</h4>
      
        <select id="select-list" aria-label="All the memes">
           <option value="none" selected disabled hidden>Select an Option</option>
        </select>
      
        <div>
        <input type="text" id="top-text-input" placeholder="Input Top Text">
        </div>
      
        <div>
        <input type="text" id="bottom-text-input" placeholder="Input Bottom Text">
        </div>
        <div>
          <input type="text" id="new-memes-name" placeholder="Give The Meme A Name!">
          </div>
        <div>
          <button id="generate-meme-button">Generate Meme!!</button>
        </div>
      </div>
      
      <div class="flex-child green">
        <h1>Join the mailing list!</h1>
        <h4>All for one and one for all...</h4>
        <div class="container">
          <form class="get-a-surprise">
            <input type="text" name="name" value="" placeholder="Enter your email" class="input-text">
            <input type="submit" name="submit" value="Submit" class="submit">
          </form>
        </div>
        <h5 id ="added-email-message"></h5>
      </div>
      
    </div>

  <div id="image-container"><img id="new-meme-display" src="" alt="" /></div>
  <h1>See The Collection And Like Your Favorites!</h1>
  <div id="meme-container"></div>
  <script src="script.js"></script>
  
  </div>
</body>
</html>
